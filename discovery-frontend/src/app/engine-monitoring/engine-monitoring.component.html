<!--suppress NsUnresolvedStyleClassReference -->
<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in ddp-pad0">
  <!-- top -->
  <div class="ddp-layout-top-menu ddp-clear">
    <!-- label -->
    <div class="ddp-top-label">
      {{ 'msg.engine.monotoring.title' | translate }}
    </div>
    <!-- //label -->
    <!-- menu -->
    <div menu [content]="isSelectedContent"></div>
    <!-- menu -->
    <!-- option -->
    <div header-option></div>
    <!-- //option -->
  </div>
  <!-- //top -->

  <!-- contents det -->
  <ng-template [ngIf]="isSelectedContent.isOverview()">
    <div overview></div>
  </ng-template>
  <ng-template [ngIf]="isSelectedContent.isIngestion()">
    <div ingestion></div>
  </ng-template>
  <ng-template [ngIf]="isSelectedContent.isQuery()">
    <div query></div>
  </ng-template>
  <!-- //contents det -->
</div>
