<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in ddp-pad0">
  <!-- top -->
  <div class="ddp-layout-top-menu ddp-clear">
    <!-- label -->
    <div class="ddp-top-label">
      Engine Monitoring
    </div>
    <!-- //label -->
    <!-- menu -->
    <div class="ddp-top-menu">
      <ul class="ddp-list-top-menu">
        <li [class.ddp-selected]="contentType === 'overview'">
          <a href="javascript:" (click)="changeTab('overview')">Overview</a>
        </li>
        <li [class.ddp-selected]="contentType === 'ingestion'">
          <a href="javascript:" (click)="changeTab('ingestion')">Ingestion</a>
        </li>
        <li [class.ddp-selected]="contentType === 'query'">
          <a href="javascript:" (click)="changeTab('query')">Query</a>
        </li>
      </ul>
    </div>
    <!-- menu -->
    <!-- option -->
    <div class="ddp-ui-header-option">
      <a href="javascript:" class="ddp-link-info" (click)="showDruidClusterInformationModal()"></a>
      <!--
          클릭시 ddp-selected 추가
      -->
      <div class="ddp-ui-more ">
        <a href="javascript:" class="ddp-icon-more"></a>
        <!-- popup -->
        <div class="ddp-wrap-popup2 ddp-types">
          <ul class="ddp-list-popup">
            <li>
              <a href="javascript:">
                <em class="ddp-icon-drop-cluster"></em>
                Set Druid Cluster
              </a>
            </li>
            <li>
              <a href="javascript:">
                <em class="ddp-icon-drop-guide"></em>
                Druid Guide
              </a>
            </li>
          </ul>
        </div>
        <!-- //popup -->
      </div>
    </div>
    <!-- //option -->
  </div>
  <!-- //top -->

  <!-- contents det -->
  <ng-template [ngIf]="contentType === 'overview'">
    <div overview></div>
  </ng-template>
  <ng-template [ngIf]="contentType === 'ingestion'">
    <div ingestion></div>
  </ng-template>
  <ng-template [ngIf]="contentType === 'query'">
    <div query></div>
  </ng-template>
  <!-- //contents det -->
</div>

<!-- druid-cluster-information -->
<druid-cluster-information></druid-cluster-information>
<!-- //druid-cluster-information -->
